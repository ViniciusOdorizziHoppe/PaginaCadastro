<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="HomeStyle.css">
</head>
<body>
    
    <div class="cadastro">
        
            <h1>Faça o seu Cadastro!</h1>
            <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="Insira o seu Email!" required>
            <p>Senha:</p>
            <input type="password" name="senha" id="senha" placeholder="Insira sua Senha!" required>
            <br>
            <button class="botão" onclick="CadastroUsuario()"> Cadastrar!</button> 
            <button class="botaoConta" onclick= "PáginaDeLogin()">Já tenho conta</button>
    </div>

   
    
    <script src="script.js"></script>
</body>
</html>
